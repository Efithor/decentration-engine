# docker-compose.yml â€“ Development orchestration for the Decentration Engine
# -----------------------------------------------------------------------------
# Spawns a Postgres instance alongside the Gunicorn web service.  The web
# container reuses the existing Dockerfile, mounting source for live reloads.
# -----------------------------------------------------------------------------
# Usage:
#   docker compose up --build
# -----------------------------------------------------------------------------

version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: decen
      POSTGRES_USER: decen
      POSTGRES_PASSWORD: decen
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: bash -c "gunicorn -c gunicorn.conf.py main_driver:app"
    environment:
      FLASK_ENV: development
      DATABASE_URL: postgresql+psycopg2://decen:decen@db:5432/decen
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pg_data:
    driver: local 